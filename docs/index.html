<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WhatsApp PHP for Laravel</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Comprehensive documentation for WhatsApp PHP, a powerful Laravel package for integrating with the WhatsApp Cloud API."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- Theme -->
    <link 
      rel="stylesheet" 
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <!-- Custom theme styles -->
    <style>
      :root {
        --theme-color: #25D366;
        --sidebar-nav-link-color--active: #25D366;
        --sidebar-nav-link-border-color--active: #25D366;
        --sidebar-name-color: #25D366;
      }
      
      .app-name-link img {
        max-height: 60px;
      }
      
      .markdown-section {
        padding-top: 20px;
      }
      
      footer {
        text-align: center;
        margin-bottom: 15px;
      }
      
      #mb-footer a {
        color: #25D366;
      }
      
      .sidebar-toggle {
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <footer id="mb-footer"></footer>
    
    <script>
      window.$docsify = {
        name: "WhatsApp PHP",
        repo: "joemunapo/whatsapp-php",
        themeColor: "#25D366",
        loadSidebar: true,
        auto2top: true,
        maxLevel: 4,
        subMaxLevel: 3,
        coverpage: true,
        homepage: 'README.md',
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Search documentation",
          noData: "No results found!",
          depth: 6,
          hideOtherSidebarContent: false,
        },
        themeable: {
          readyTransition: true,
          responsiveTables: true,
        },
        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "Copied",
        },
        pagination: {
          previousText: "Previous",
          nextText: "Next",
          crossChapter: true,
          crossChapterText: true,
        },
        autoFooter: {
          name: " | WhatsApp PHP",
          url: "https://github.com/joemunapo/whatsapp-php",
          copyYear: new Date().getFullYear(),
          policy: false,
          terms: false,
          cookies: false,
          customStyle: false,
        },
      };
    </script>
    
    <!-- Docsify Core -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    
    <!-- Plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//unpkg.com/@markbattistella/docsify-sidebarfooter"></script>
    
    <!-- Language highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    
    <script>
      // Fix sidebar toggle on mobile
      document.addEventListener("DOMContentLoaded", function () {
        var sidebarLinks = document.querySelectorAll(".sidebar-nav a");
        sidebarLinks.forEach(function (link) {
          link.addEventListener("click", function () {
            var sidebar = document.querySelector(".sidebar");
            if (sidebar && window.innerWidth < 768) {
              sidebar.classList.toggle("hide");
            }
          });
        });
      });
    </script>
  </body>
</html>
